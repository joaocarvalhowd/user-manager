{% extends 'base.html' %}

{% block content %}
<h1>Editar esse usuário</h1>
    <form method="POST" action="{{url_for('show', nickname=user.nickname)}}?_method=PATCH">
        <div>
            <label>Nome completo</label>
            <input type="text" name="fullname" value="{{user.fullname}}">
        </div>
    
        <div>
            <label>Nome curto</label>
            <input type="text" name="nickname" value="{{user.nickname}}">
        </div>
    
        <div>
            <label>Cargo</label>
            <input type="text" name="role" value="{{user.role}}">
        </div>
    
        <div>
            <label>Nível de acesso</label>
            <select name="access_level">
                <option value="">{{user.access_level}}</option>
                {% for access_level in access_levels %}
                <option value="{{access_level}}">{{ access_level }}</option>
                {% endfor %}
            </select>

        </div>    
        <input type="hidden" name="last_access">
    
        <input type="submit" value="Editar usuário">
    </form>
{% endblock %}
